    last_update: "მონაცემები ბოლოს განახლებულია: %{date}"
    instructions:
      codebook: "კოდირება არის მონაცემთა ცხრილში არსებული ყველა შესაძლო შეკითვისა და პასუხის ჩამონათვალი. ის წარმოადგენს დამხმარე ცნობარს, რომელიც გეხმარებათ თქვენთვის საინტერესო ინფორმაციის მოძებნაში."
      csv_main: CSV ფაილი არის მონაცემთა ცხრილის ფაილი, რომლის გახსნაც შეგიძლიათ OpenOffice, Excel, Google Spreadsheets ან სხვა ნებისმიერი ცხრილზე მომუშავე პროგრამით.
      csv: |
        CSV-ის ჩამოტვირთვა შეიცავს 2 ფაილს:
        - კოდირების დოკუმენტი: %{codebook}

        - CSV: %{csv} CSV ფორმატირებულია სათაურებით (ცვლადი კოდი და სახელი) და პასუხები იყენებენ პასუხის ტექსტს და არა პასუხის მნიშვნელობას.
      spss: |
        SPSS-ის ჩამოსატვირთი მასალა შეიცავს 3 ფაილს:
          - კოდირების სახელმძღვანელო: %{codebook}

        - CSV: %{csv}, რომელიც დაფორმატებულია R-ში ჩასატვირთად, ამიტომაც სვეტის სათაურები არიან ცვლადები, ხოლო პასუხები - პასუხის მნიშვნელობები და არა - პასუხის ტექსტი.

        - SPS: კოდირებული ფაილი, რომელიც გაიშვება SPSS-ში და ჩატვირთავს მონაცემებს CSV-დან თითოეული ცვლადისა და შესაძლო მნიშვნელობის შექმნით.
               მნიშვნელოვანია - SPSS-ში კოდირებული ფაილის გაშვებამდე, თქვენ უნდა განაახლოთ 'DATA LIST FILE'.
      stata: |
        STATA-ს ჩამოსატვირთი მასალა შეიცავს 3 ფაილს:
        - კოდირების სახელმძღვანელო: %{codebook}

        - CSV: %{csv}, რომელიც დაფორმატებულია STATA-ში ჩასატვირთად, ამიტომაც სვეტის სათაურები არიან ცვლადები, ხოლო პასუხები - პასუხის მნიშვნელობები და არა - პასუხის ტექსტი.

        - DO: კოდირებული ფაილი, რომელიც გაიშვება STATA-ში და ჩატვირთავს მონაცემებს CSV-დან თითოეული ცვლადისა და შესაძლო მნიშვნელობის შექმნით.
              მნიშვნელოვანია - SPSS-ში კოდირებული ფაილის გაშვებამდე, თქვენ უნდა განაახლოთ 'using'.  "
      r: |
        R ჩამოსატვირთი მასალა შეიცავს 3 ფაილს:
        - კოდირების სახელმძღვანელო: %{codebook}

        - CSV: %{csv}, რომელიც დაფორმატებულია R-ში ჩასატვირთად, ამიტომაც სვეტის სათაურები არიან ცვლადები, ხოლო პასუხები - პასუხის მნიშვნელობები და არა - პასუხის ტექსტი.

        - R: კოდირებული ფაილი, რომელიც გაიშვება R-ში და ჩატვირთავს მონაცემებს CSV-დან თითოეული ცვლადის შექმნით.
             მნიშვნელოვანია - R-ში კოდირებული ფაილის გაშვებამდე, თქვენ უნდა განაახლოთ 'setwd'.
